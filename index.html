<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizApp</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</head>

<body onload="init()">

  <!-- Navigation Bar -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">QuizApp</span>
    </div>
  </nav>

  <div class="container">
    
    <div class="card quiz-card">
      <img src="./quizapp_folder/img/sfl_logo.png" id="header-image" class="card-img-top" alt="SFL">
      <div class="progress">
        <div class="progress-bar progress-bar-dark" id="progress-bar" role="progressbar" style="width: 0%;">25%</div>
      </div>

      <div class="card-body" id="endScreen" style="display: none;">
        <div class="text-center final-headline">Quiz beendet!
        </div>

        <div class="text-center">
          Du hast <b id="amount-of-rightquestions"></b> Fragen von <b id="amount-of-questions"></b> richtig beantwortet.
        </div>

        <div class="button-row">
          <button onclick="restartGame()" class="btn btn-dark">Erneut spielen</button>
        </div>
      </div>

      <div class="card-body" id="questionBodyStart">
        <h5 class="card-title" id="questiontext">Frage</h5>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
          <div class="card-body" id="answer_1">
            Antwort
          </div>
        </div>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
          <div class="card-body" id="answer_2">
            Antwort
          </div>
        </div>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
          <div class="card-body" id="answer_3">
            Antwort
          </div>
        </div>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
          <div class="card-body" id="answer_4">
            Antwort
          </div>
        </div>

        <div class="question-footer">
          <span>
            <b id="question-number"></b> von <b id="all-questions"></b> Fragen
          </span>
          <button onclick="nextQuestion()" class="btn btn-dark" id="next-button" disabled>NÃ¤chste Frage</button>
        </div>


      </div>
    </div>
  </div>

</body>

</html>
